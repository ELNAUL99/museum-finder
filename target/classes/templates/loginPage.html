<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:src="@{/images/museum.png}">
</head>
<body>
<section id="loginSection">
    <div id="leftHalf">
        <a href="/main" class="backButton">&#8592;</a>
        <img th:src="@{/images/login.jpeg}" width="100%" height="100%">
    </div>
    <div id="rightHalf">
        <header>
            <h1>Login</h1>
        </header>
        <form id="form">
            <div class="input">
                <label>Username</label>
                <input type="text" placeholder="Username" class="username">
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" placeholder="******" class="password">
            </div>
            <div class="forget"><a href="/reset">Forgot password?</a></div>
            <button class="login">Login</button>
        </form>
        <footer>Not a member? <a th:href="@{/register}">Create an account</a></footer>
    </div>
</section>
</body>
</html>
