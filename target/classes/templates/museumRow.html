<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Museum Row</title>
    <link rel="stylesheet" th:href="@{/css/museumRow.css}">
</head>
<body>
    <div class="museum-container" th:each="museum: ${museums}" th:fragment="museumInfo(museum)">
        <a th:href="@{/museum/{id}/(id=${museum.id})}">
            <div class="museum-details" th:style="'background-image:url(' + @{${'/museum-images/' + museum.id + '/' + museum.imageURL}} + ');'">
                <div id= "name" th:text="${museum.name}" />
                <div class="hidden" id= "address" th:text="${museum.address}" />
                <div class="tags-container">
                    <div class="hidden" id= "tags" th:each="tag: ${museum.tags}">
                        <form action="#" method="get" th:action="@{/museums/{tag}(tag=${tag})}" th:object="${museums}">
                            <button class="hidden" th:text="${tag}"></button>
                        </form>
                    </div>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
