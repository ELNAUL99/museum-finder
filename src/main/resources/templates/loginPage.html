<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" href="/images/museum.png">
</head>
<body>
<section id="loginSection">
    <div id="leftHalf">
        <img th:src="@{/images/login.jpeg}" width="100%" height="100%">
    </div>
    <div id="rightHalf">
        <header>
            <h1>Login</h1>
        </header>
        <div id="error" th:object="${error}" th:if="${error != null}" th:text="${error}"></div>
        <form id="form" action="#" method="post" th:action="@{/method/login}" th:object="${loginDto}" >
            <div class="input">
                <label>Username</label>
                <input type="text" placeholder="Username" class="username" th:field="*{usernameOrEmail}" required="required">
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" placeholder="******" class="password" th:field="*{password}" required="required">
            </div>
            <div class="forget"><a href="/reset-password">Forgot password?</a></div>
            <button class="login" type="submit">Login</button>
        </form>
        <footer>Not a member? <a th:href="@{/register}">Create an account</a></footer>
    </div>
</section>
</body>
</html>
