<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${museum.name}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- google map -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    <div class="nav">
        <a href="Homepage.html"><h2>Museum Finder</h2></a>
        <a href="#Museum" class="menu">Museum</a>
        <a href="#Exhibition" class="menu">Exhibition</a>
        <input type="text" name="Search-bar" placeholder="Search...">
        <div class="profile"><a href="/user-profile"><img src="/images/icons/profile_icon.png"></a></div>
    </div>

    <div class="museum_page">
        <div class="header">
            <h2 th:text="${museum.name}"></h2>
            <div class="header_tag"><span class="tag_name" th:each="tag: ${museum.tags}" th:action="@{/museums/{tag}(tag=${tag})}" th:object="${museums}" th:text="@{tag}"></span></div>
            <div class="header_image"><img th:src="@{${'/museum-images/' + museum.id + '/' + museum.imageURL}}"></div>
        </div>

        <div class="body">
            <h3>Description</h3>
            <div th:text="${museum.description}"></div>
            <h3>Opening Hours</h3>
            <div th:text="${museum.openingHours}"></div>
            <h3>Email</h3>
            <div th:text="${museum.email}"></div>
            <h3>Phone number</h3>
            <div th:text="${museum.phoneNumber}"></div>
            <h3>Location</h3>
            <div th:text="${museum.address}"></div>
            <div id="map"></div>
        </div>
    </div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      function initMap() {
        // The location of the map
        var museum = { lat: /*[[${museum.latitude}]]*/, lng: /*[[${museum.longitude}]]*/ };
        var map = new google.maps.Map(
          document.getElementById('map'), { zoom: 20, center: museum });
        var marker = new google.maps.Marker({ position: museum, map: map });
      }
    /*]]>*/
    </script>

    <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBnhw3pzsFD40rRTED-QGVYFdynD3jEaQ&callback=initMap" >
    </script>

</body>
</html>
