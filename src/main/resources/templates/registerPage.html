<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="shortcut icon" type="image/png" href="/images/museum.png">
        <link rel="stylesheet" th:href="@{/css/topNavigationBar.css}">
        <style>
            #registerSection {
                height: 900px;
            }
        </style>
    </head>
    <body>
        <section id="registerSection">
            <div id="leftHalf">
                <a onclick="history.back()" class="backButton">&#8592;</a>
                <img th:src="@{/images/register2.jpeg}" width="100%" height="100%">
            </div>
            <div id="rightHalf">
                <header>
                    <h1>Register</h1>
                </header>
                <div id="error" th:object="${error}" th:if="${error != null}" th:text="${error}"></div>
                <form id="form" action="#" method="post" th:action="@{/method/register}" th:object="${signupDto}">
                    <div class="input">
                        <label>First name</label>
                        <input type="text" placeholder="First name" class="firstName" th:field="*{firstName}">
                    </div>
                    <div class="input">
                        <label>Last name</label>
                        <input type="text" placeholder="Last name" class="lastName" th:field="*{lastName}">
                    </div>
                    <div class="input">
                        <label>Date of birth</label>
                        <input type="date" placeholder="00/00/0000" class="dateOfBirth" th:field="*{dateOfBirth}">
                    </div>
                    <div class="input">
                        <label>Email</label>
                        <input type="text" placeholder="Email" class="email" th:field="*{email}" required="required">
                    </div>
                    <div class="input">
                        <label>Username</label>
                        <input type="text" placeholder="Username" class="username" th:field="*{username}" required="required">
                    </div>
                    <div class="input">
                        <label>Zip code</label>
                        <input type="number" placeholder="00000" class="zipCode" th:field="*{zipCode}">
                    </div>
                    <div class="input">
                        <label>Password</label>
                        <input type="password" placeholder="******" class="password" th:field="*{password}" required="required">
                    </div>
                    <div class="input">
                        <input type="hidden" placeholder="role" class="role" value="user" th:field="*{role}">
                    </div>
                    <button class="register" type="submit">Register</button>
                </form>
            </div>

        </section>
        <div id="error" th:object="${error}" th:if="${error != null}" th:text="${error}"></div>
    </body>
</html>
